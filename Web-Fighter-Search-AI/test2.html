<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Upload Test (multiple)</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <script src="js/test2.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Navigation -->
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">
            Multiple File Upload
          </li>
        </ol>
      </nav>
      <!-- Form -->
      <form class="mt-3 mb-3">
        <div id="progressBarContainer" class="progress invisible mb-1">
          <div
            id="progressBar"
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
          ></div>
        </div>
        <div>
          <button type="button" id="selectButton" class="btn btn-primary">
            <i class="bi bi-files"></i> Select Files
          </button>
          <button type="button" id="uploadButton" class="btn btn-primary">
            <i class="bi bi-upload"></i> Upload
          </button>
          <button type="button" id="clearButton" class="btn btn-secondary">
            <i class="bi bi-x"></i> Clear
          </button>
        </div>
      </form>
      <ul id="fileList" class="list-group"></ul>

      <input
        type="file"
        id="file1"
        name="file1"
        style="display: none"
        multiple
      />
    </div>
  </body>
</html>
